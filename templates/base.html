<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/" class="d-flex align-items-center text-decoration-none">
  <img
    src="{{ url_for('static', filename='img3.png') }}"
    alt="MediBuddy Logo"
    width="50"
    height="50"
    class="d-inline-block align-text-top rounded-circle"
  />
  <span class="navbar-brand mb-0 ms-2 text-decoration-none">MediBuddy</span>
</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav w-100 d-flex justify-content-between">
        <li class="nav-item flex-fill text-center">
          <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item flex-fill text-center">
          <a class="nav-link {% if active_page == 'about' %}active{% endif %}" href="/about">About</a>
        </li>
        <li class="nav-item flex-fill text-center">
          <a class="nav-link {% if active_page == 'contact' %}active{% endif %}" href="/contact">Contact</a>
        </li>
        <li class="nav-item flex-fill text-center">
          <a class="nav-link {% if active_page == 'developer' %}active{% endif %}" href="/developer">Developer</a>
        </li>
        <li class="nav-item flex-fill text-center">
          <a class="nav-link {% if active_page == 'blog' %}active{% endif %}" href="/blog">Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
